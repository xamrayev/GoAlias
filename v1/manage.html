<!DOCTYPE html>
<html>
<head>
  <title>Manage Shortlinks</title>
  <style>
    body { font-family: sans-serif; padding: 15px; min-width: 400px; background: #f9f9f9; }
    h3 { margin-bottom: 10px; }
    input { padding: 5px; margin: 5px 0; width: 95%; border: 1px solid #ccc; border-radius: 3px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    tr.duplicate td { background-color: #ffe6e6; }
    button { padding: 4px 8px; margin: 0 2px; cursor: pointer; display: none; }
    tr:hover button { display: inline-block; }
    button.generateBtn { background-color: #4CAF50; color: white; }
    button.generateBtn:hover { background-color: #45a049; }
    #searchInput { width: 100%; padding: 7px; margin-bottom: 5px; }
    #toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>
  <h3>All Shortlinks</h3>
  <input type="text" id="searchInput" placeholder="Search alias or URL...">
  <table id="aliasTable">
    <thead>
      <tr>
        <th>Alias</th>
        <th>URL</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="toast"></div>
  <script src="manage.js"></script>
</body>
</html>
