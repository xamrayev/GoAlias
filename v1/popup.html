<!DOCTYPE html>
<html>
<head>
  <title>AI Shortlinker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
      min-width: 320px;
      color: #374151;
    }
    
    .container {
      padding: 24px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .header-icon-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .app-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .app-title {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .app-subtitle {
      font-size: 14px;
      color: #6b7280;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 8px;
    }
    
    .input-container {
      position: relative;
    }
    
    .input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(4px);
      transition: all 0.2s;
    }
    
    .input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .ai-indicator {
      position: absolute;
      right: 12px;
      top: 12px;
      width: 20px;
      height: 20px;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #3b82f6;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .ai-status {
      margin-top: 4px;
      font-size: 12px;
      color: #3b82f6;
    }
    
    .button {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .button-primary {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      margin-bottom: 12px;
    }
    
    .button-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
    }
    
    .button-secondary {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #d1d5db;
      color: #374151;
      backdrop-filter: blur(4px);
    }
    
    .button-secondary:hover {
      background: white;
      border-color: #9ca3af;
      transform: translateY(-1px);
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      background: #d1fae5;
      border: 1px solid #10b981;
    }
    
    .status-content {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-text {
      font-size: 14px;
      font-weight: 500;
      color: #065f46;
    }
    
    .tip {
      margin-top: 16px;
      padding: 12px;
      background: linear-gradient(135deg, #fef3c7, #fde68a);
      border: 1px solid #f59e0b;
      border-radius: 12px;
    }
    
    .tip-content {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }
    
    .tip-text {
      font-size: 12px;
      color: #92400e;
      line-height: 1.4;
    }
    
    .tip code {
      background: rgba(146, 64, 14, 0.1);
      padding: 2px 4px;
      border-radius: 4px;
      font-family: monospace;
    }
    
    .hidden {
      display: none !important;
    }
    
    svg {
      width: 16px;
      height: 16px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-icon-container">
        <div class="app-icon">
          <svg viewBox="0 0 24 24">
            <path d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.102m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
          </svg>
        </div>
        <h1 class="app-title">AI Shortlinker</h1>
      </div>
      <p class="app-subtitle">Generate smart aliases with AI</p>
    </div>

    <!-- Main Form -->
    <div class="form-group">
      <label for="alias" class="label">Smart Alias</label>
      <div class="input-container">
        <input 
          id="alias" 
          type="text"
          placeholder="AI alias will appear here..."
          class="input"
        />
        <div id="aiIndicator" class="ai-indicator hidden">
          <div class="spinner"></div>
        </div>
      </div>
      <div id="aiStatus" class="ai-status hidden">
        ðŸ¤– Generating smart alias...
      </div>
    </div>

    <!-- Action Buttons -->
    <button id="save" class="button button-primary">
      <svg viewBox="0 0 24 24">
        <path d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3-3m0 0l-3 3m3-3v12"></path>
      </svg>
      <span>Save Shortlink</span>
    </button>

    <button id="manage" class="button button-secondary">
      <svg viewBox="0 0 24 24">
        <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
      <span>Manage All Links</span>
    </button>

    <!-- Status Message -->
    <div id="status" class="status hidden">
      <div class="status-content">
        <svg viewBox="0 0 24 24">
          <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span class="status-text" id="statusText"></span>
      </div>
    </div>

    <!-- Quick Tip -->
    <div class="tip">
      <div class="tip-content">
        <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; color: #f59e0b; flex-shrink: 0; margin-top: 1px;">
          <path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <div class="tip-text">
          <strong>Pro tip:</strong> Type <code>go your-alias</code> in address bar to navigate quickly!
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
