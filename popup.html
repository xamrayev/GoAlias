<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title data-i18n="popupTitleSavePage"></title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sketchy-container">
        <header class="sketchy-header">
            <h1 id="popupTitle" class="sketchy-title"></h1> <!-- Текст будет установлен JS -->
        </header>
        <div class="sketchy-content">
            <div class="sketchy-form-group">
                <label for="url" class="sketchy-label" data-i18n="labelURL"></label>
                <input type="text" id="url" readonly class="sketchy-input">
            </div>
            <div class="sketchy-form-group">
                <label for="alias" class="sketchy-label" data-i18n="labelAlias"></label>
                <input type="text" id="alias" data-i18n-placeholder="placeholderAlias" required class="sketchy-input">
                <small class="sketchy-error-message" id="alias-error"></small>
            </div>
            <div class="sketchy-form-group">
                <label for="description" class="sketchy-label" data-i18n="labelDescription"></label>
                <textarea id="description" data-i18n-placeholder="placeholderDescription" class="sketchy-textarea"></textarea>
            </div>
            <div class="sketchy-form-group sketchy-keywords-group">
                <label for="keywords" class="sketchy-label" data-i18n="labelKeywords"></label>
                <input type="text" id="keywords" data-i18n-placeholder="placeholderKeywords" class="sketchy-input">
                <button id="generateAiButton" class="sketchy-button sketchy-button-secondary" data-i18n="buttonGenerateAI"></button>
                <span id="aiLoadingIndicator" class="loading-indicator" style="display: none;"></span>
            </div>
            <div class="sketchy-actions">
                <button id="saveButton" class="sketchy-button sketchy-button-primary" data-i18n="buttonSave"></button>
                <button id="updateButton" class="sketchy-button sketchy-button-primary" style="display:none;" data-i18n="buttonUpdate"></button>
                <button id="deleteButton" class="sketchy-button sketchy-button-text" style="display:none;" data-i18n="buttonDelete"></button>
                <button id="manageButton" class="sketchy-button sketchy-button-text" data-i18n="buttonManageAliases"></button>
            </div>
            <div id="statusMessage" class="sketchy-status-message"></div>
        </div>
    </div>
    <script src="popup.js" type="module"></script>
</body>
</html>
